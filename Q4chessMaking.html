<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movable Chess Pieces</title>

  <style>
    :root {
      --bg-top: #0f2027;
      --bg-mid: #203a43;
      --bg-bottom: #2c5364;
      --panel-bg: rgba(255, 255, 255, 0.08);
      --panel-border: rgba(255, 255, 255, 0.25);
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg-mid), var(--bg-bottom) 70%),
                  linear-gradient(120deg, var(--bg-top), var(--bg-mid), var(--bg-bottom));
      background-blend-mode: multiply;
      color: #f8f8f8;
    }

    h2 {
      margin-bottom: 15px;
    }

    main {
      padding: 30px;
      border-radius: 24px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 70px rgba(0, 0, 0, 0.6);
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 80px);
      grid-template-rows: repeat(8, 80px);
      border: 5px solid rgba(0, 0, 0, 0.6);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.35), 0 10px 35px rgba(0, 0, 0, 0.4);
    }

    .square {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      user-select: none;
    }

    .white {
      background: #f6e6c0;
      background-image: radial-gradient(rgba(255, 255, 255, 0.4) 15%, transparent 16%);
      background-size: 40px 40px;
    }

    .black {
      background: #a06b44;
      background-image: linear-gradient(135deg, rgba(0, 0, 0, 0.15), transparent);
    }

    .piece {
      cursor: grab;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.55);
    }

    .piece:active {
      transform: scale(1.2);
      cursor: grabbing;
    }

    .piece[data-color="white"] {
      color: #ffe066;
      text-shadow: 0 2px 8px rgba(255, 224, 102, 0.8);
    }

    .piece[data-color="black"] {
      color: #8cf0ff;
      text-shadow: 0 2px 10px rgba(140, 240, 255, 0.9);
    }

    #turnDisplay {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <main>
    <h2>♟️ Chess Game — Movable Pieces</h2>
    <div id="chessboard"></div>
    <div id="turnDisplay">Current Turn: White</div>
  </main>

  <script src="chess.js"></script>
</body>
</html>
